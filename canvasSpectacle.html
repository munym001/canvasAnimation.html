 function makeParticles() {
    //create an array of particles for our animation
    particles = [];

    {

    }
 }
 function degreesToRadians(degrees) {
     //converts from degrees to radians and returns
     return (degrees * Math.PI)/180;
 }
 function Particle()
 {
     //the constructor for a single particle, with random starting x+y, velocity, color, and radius
     //this.x = Math.random()*canvas.width;
     //this.y = Math.random()*canvas.height;
     this.x = canvas.width/2;
     this.y = canvas.height/2;
     this.vx = Math.random()*10-5;
     this.vy = Math.random()*10-5;
     var colors = ["MediumAquamarine", "Aqua", "Cyan", "LightCyan", "PaleGreen", "Azure", "PaleTurquoise", "Turquoise", "Aquamarine", "YellowGreen", "MediumTurquoise", "LightSeaGreen", "CadetBlue", "DeepSkyBlue", "DarkCyan", "Teal", "Navy", "Salmon"];
     this.color = colors[Math.floor(Math.random()*colors.length)];
     this.radius = 30;
 }
 function moveParticles() {
     //partially clear the screen to fade previous circles, and draw a new particle at each new coordinate
     context.globalCompositeOperation = "source-over";
     context.fillStyle = "rgba(0, 0, 0, 0.3)";
     context.fillRect(0, 0, canvas.width, canvas.height);
     context.globalCompositeOperation = "lighter";
     for(var i = 0; i < particles.length; i++)
     {
         var p = particles[i];
         context.beginPath();
         context.arc(p.x, p.y, p.radius, 0, degreesToRadians(360), true);
         context.fillStyle = p.color;
         context.fill();
         p.x += p.vx;
         p.y += p.vy;
         if(p.x < -50) p.x = canvas.width+50;
         if(p.y < -50) p.y = canvas.height+50;
         if(p.x > canvas.width+50) p.x = -50;
         if(p.y > canvas.height+50) p.y = -50;
         p.radius -= 1;
     }
 }
